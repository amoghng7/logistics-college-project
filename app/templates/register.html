<div class="container" style="margin-top:50px">
    <form class="well form-horizontal" action="{{ url_for('add_package')}}" method="post" id="contact_form">
        <fieldset>

            <!-- Form Name -->
            <center>
                <legend>
                    <h3><img src="{{ url_for('static',filename = 'images/logo.png') }}" alt="LOGO" height="50" width="80" />  Package Registration</h3></legend>
            </center>
            <hr>
            <center>
                <h5>Source Details</h5></center>
            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">From</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="sname" placeholder="First Name" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label">E-Mail</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input name="semail" placeholder="E-Mail Address" class="form-control" type="text">
                    </div>
                </div>
            </div>


            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Phone #</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input name="sphone" placeholder="(845)555-1212" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Address </label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <textarea class="form-control" name="sadd" placeholder="Address"></textarea>
                    </div>
                </div>
            </div>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Country</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                        <input name="scountry" placeholder="Country" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">State</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="sstate" placeholder="State" class="form-control" type="text">
                    </div>
                </div>
            </div>


            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Pin Code</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="spc" placeholder="Pincode" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <hr>
            <center>
                <h5> Destination Details<h5></center>
<!-- To input-->

<div class="form-group">
  <label class="col-md-4 control-label">To</label>
  <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  name="dname" placeholder="Name" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- To E-mail-->
       <div class="form-group">
         <label class="col-md-4 control-label">E-Mail</label>
         <div class="col-md-4 inputGroupContainer">
           <div class="input-group">
             <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
             <input name="demail" placeholder="E-Mail Address" class="form-control"  type="text">
           </div>
         </div>
       </div>


<!-- Text input-->

  <div class="form-group">
    <label class="col-md-4 control-label">Phone #</label>
      <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
          <input name="dphone" placeholder="(845)555-1212" class="form-control" type="text">
        </div>
      </div>
  </div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Address </label>
    <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
            <textarea class="form-control" name="dadd" placeholder="Address"></textarea>
      </div>
    </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Country</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
  <input name="dcountry" placeholder="Country" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">State</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input name="dstate" placeholder="State" class="form-control"  type="text">
    </div>
  </div>
</div>


<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Pin Code</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input name="dpc" placeholder="Pin Code" class="form-control"  type="text">
    </div>
</div>
</div>
<hr>
<center><h5>Product Details</h5></center>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label">Type</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-unchecked"></i></span>
                        <input name="type" placeholder="Ex: Electronics" class="form-control" type="text">
                    </div>
                </div>
            </div>


            <!-- Text area -->

            <div class="form-group">
                <label class="col-md-4 control-label">Product Description</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <textarea class="form-control" name="details" placeholder="Product Description"></textarea>
                    </div>
                </div>
            </div>

            <!-- VIA -->
            <div class="form-group">
                <label class="col-md-4 control-label">via</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-plane"></i></span>
                        <input name="via" placeholder="Ex. Air" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!-- radio checks -->
            <div class="form-group">
                <label class="col-md-4 control-label">High Priority</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label>
                                    <input type="radio" name="priority" value="true" /> Yes
                                </label>
                    </div>
                    <div class="radio">
                        <label>
                                    <input type="radio" name="priority" value="false" /> No
                                </label>
                    </div>
                </div>
            </div>

            <!-- Success message -->
            {% if error != None %}
                <div class="alert alert-success" role="alert" id="success_message" style="background-color: #ae1d1d !important;">
                    <center>{{ error }}</center>
                </div>
            {% endif %}
            <br>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning" style="background-color:#07beb8 !important; border: #07beb8;">&nbsp &nbsp Add &nbsp &nbsp<span></span></button>
                </div>
            </div>


        </fieldset>
    </form>
</div>
<!--/Container-->
{% endblock %}
